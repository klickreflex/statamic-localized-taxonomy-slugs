title: Articles
sites:
  - de
  - en
propagate: false
template: default
layout: layout
taxonomies:
  - categories
revisions: false
route: '/{mount}/{categories}/{slug}'
date: true
sort_dir: asc
date_behavior:
  past: public
  future: private
preview_targets:
  -
    label: Entry
    url: '{permalink}'
    refresh: true
